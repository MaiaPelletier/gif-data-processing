SDG_GOAL: '<p>Goal: 8. Promote sustained, inclusive and sustainable economic growth,
  full and productive employment and decent work for all </p>'
SDG_TARGET: '<p>Target 8.9: By 2030, devise and implement policies to promote sustainable
  tourism that creates jobs and promotes local culture and products </p>'
SDG_INDICATOR: '<p>Indicator 8.9.1: Tourism direct GDP as a proportion of total GDP
  and in growth rate </p>'
STAT_CONC_DEF: '<p>Tourism Direct GDP (TDGDP) is defined as the sum of the part of
  gross value added (at basic prices) generated by all industries in response to internal
  tourism consumption plus the amount of net taxes on products and imports included
  within the value of this expenditure at purchasers&#x2019; prices. The indicator
  relies on the Tourism Satellite Account: Recommended Methodological Framework 2008,
  an international standard adopted by the UN Statistical Commission and elaborated
  by UNWTO, OECD and EUROSTAT. </p>'
